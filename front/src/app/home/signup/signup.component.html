<h4 class="text-center"> Register to embrace a new world!</h4>
<form [formGroup]="signupForm" class="form mt-4">

  <!-- EMAIL -->
  <div class="form-group">
    <input formControlName="email" placeholder="email" class="form-control" autofocus>
    <!-- VALIDATORS MESSAGES -->
    <ap-vmessage *ngIf="signupForm.get('email').errors?.required" message="e-mail is required">
    </ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('email').errors?.email" message="Invalid e-mail">
    </ap-vmessage>
    <!-- VALIDATORS MESSAGES -->
  </div>
  <!-- EMAIL -->

  <!-- FULL NAME -->
  <div class="form-group">
    <input formControlName="fullName" placeholder="full name" class="form-control">
    <!-- VALIDARS MESSAGE -->
    <ap-vmessage *ngIf="signupForm.get('fullName').errors?.required" message="Full Name is required">
    </ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('fullName').errors?.minlength" message="Minimum length is 2">
    </ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength" message="Maximun length is 40">
    </ap-vmessage>
    <!-- VALIDARS MESSAGE -->
  </div>
  <!-- FULL NAME -->

  <!-- USER NAME -->
  <div class="form-group">
    <input formControlName="userName" placeholder="user name" class="form-control">
    <!-- VALIDATORs MESSAGES-->
    <ap-vmessage *ngIf="signupForm.get('userName').errors?.required" message="User Name is required">
    </ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('userName').errors?.minlength" message="Minimum length is 2">
    </ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('userName').errors?.maxlength" message="Maximun length is 30">
    </ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('userName').errors?.lowercase" message="Must be lowercase">
    </ap-vmessage>
    <!-- VALIDATORs MESSAGES-->
  </div>
  <!-- USER NAME -->

  <!-- PASSWORD -->
  <div class="form-group">
    <input formControlName="password" type="password" placeholder="password" class="form-control">
    <!-- VALIDATORS MESSAGE -->
    <ap-vmessage *ngIf="signupForm.get('password').errors?.required" message="Password is required">
    </ap-vmessage>
    <!-- VALIDATORS MESSAGE -->
  </div>
  <button class="btn btn-primary btn-block">Register</button>
  <!-- PASSWORD -->

  <p>Already a user?
    <a [routerLink]="['']"> Sign In!</a>
  </p>

</form>
