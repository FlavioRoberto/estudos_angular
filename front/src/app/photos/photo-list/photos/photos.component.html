<p *ngIf="!photos.length" class="text-center text-muted">Sorry, no photos.</p>

<ol class="list-unstyled row ml-2 mr-2" >
  <li *ngFor="let col of rows" class="row no-gutters">
    <div class="col-4" *ngFor="let photo of col" apDarkenOnHover>
      <ap-card [title]='photo.description'>
        <app-photo [url]="photo.url" [description]="photo.description">
          </app-photo>
          <div class="text-center p-1">
            <li aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></li>{{photo.likes}}
            <li aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></li>{{photo.comments}}
          </div>
       </ap-card>
   </div>
  </li>
</ol>
