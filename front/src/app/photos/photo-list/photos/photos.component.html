<p *ngIf="!photos.length" class="text-center text-muted">Sorry, no photos.</p>

<ol class="list-unstyled row">
  <li *ngFor="let col of rows" class="row">
    <div class="col-4" *ngFor="let photo of col">
      <app-photo [url]="photo.url" [description]="photo.description">
      </app-photo>
    </div>
  </li>
</ol>
